<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二年级单词复习</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            margin: 0;
            background-color: #f5f5f5;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5rem;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 100%;
            max-width: 500px;
        }
        .btn {
            position: relative;
            display: flex;
            align-items: center;
            padding: 20px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .btn-1 {
            background-color: #2196F3;
        }
        .btn-1:hover {
            background-color: #0b7dda;
        }
        .btn-2 {
            background-color: #ff9800;
        }
        .btn-2:hover {
            background-color: #e68a00;
        }
        .btn::before {
            content: attr(data-number);
            display: inline-block;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: bold;
        }
        .btn span {
            flex-grow: 1;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>二年级单词复习</h1>
    <div class="container">
        <!-- 修正后的按钮代码 -->
        <a href="view_memory2A.html" class="btn btn-1" data-number="1">
            <span>二年级上学期</span>
        </a>
        <a href="view_memory2C.html" class="btn btn-2" data-number="2">
            <span>二年级下学期</span>
        </a>
    </div>
</body>
</html>
